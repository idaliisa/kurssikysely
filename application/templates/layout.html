<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Kurssikysely</title>
    </head>

    <body>
        {% if current_user.is_authenticated %}
        <p>
          Kirjautunut nimellä {{ current_user.nimi }}. <a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>
        </p>
        {% else %}
        <a href="{{ url_for('auth_login') }}">Kirjaudu</a>
        {% endif %}
        
      <ul>
        <li><a href="{{ url_for('questions_index') }}">Kysymyslista</a></li>
        <li><a href="{{ url_for('questions_form') }}">Lisää kysymys</a></li>
        <li><a href="{{ url_for('registration_form') }}">Lisää käyttäjä</a></li>
        <li><a href="{{ url_for('questionnaire_form') }}">Täytä kysely</a></li>
      </ul>
      {% block body %}
      <p>
	      Tähän sisältö muualta
      </p>
      {% endblock %}
    </body>
  </html>
