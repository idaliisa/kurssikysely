{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('courses_create') }}">
    <table>
        <tr>
            <td>
                {{ form.nimi.label }}
            </td>
            <td>
                {{ form.nimi}}
            </td>
            <td>
                <ul>
                    {% for error in form.nimi.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="lisää kurssi"/>
            </td>
        </tr>
    </table>
</form>
{% endblock %}
